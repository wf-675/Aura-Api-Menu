<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Test Button</title>
<style>
  body {
    background: transparent;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  button {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <button onclick="buttonClicked()">Click me!</button>

  <script>
    function buttonClicked() {
      fetch(`https://${GetParentResourceName()}/buttonClicked`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({})
      });
    }
  </script>
</body>
</html>
