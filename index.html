<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fancy FiveM UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .menu {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 260px;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.25);
      backdrop-filter: blur(10px);
      padding: 20px;
      color: #fff;
      transition: all 0.3s ease;
    }

    .menu h1 {
      margin: 0;
      font-size: 22px;
      color: yellow;
      margin-bottom: 12px;
      border-bottom: 1px solid #fff2;
      padding-bottom: 6px;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu ul li {
      padding: 10px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    .menu ul li:hover {
      background: rgba(255, 255, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>ðŸŽ® Aura Menu</h1>
    <ul>
      <li>Teleport</li>
      <li>God Mode</li>
      <li>Give Weapon</li>
      <li>Spawn Car</li>
    </ul>
  </div>
</body>
</html>
