<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lean Menu UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #menu {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 300px;
      background: rgba(20, 20, 20, 0.92);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      color: #fff;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      background: #0f0f0f;
      padding: 10px;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .header img {
      max-width: 100%;
      border-radius: 6px;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
      padding: 10px;
      background: #111;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    ul.menu-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.menu-items li {
      padding: 12px 16px;
      border-bottom: 1px solid #222;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    ul.menu-items li:hover {
      background: rgba(0, 255, 0, 0.15);
    }

    .footer {
      font-size: 12px;
      text-align: center;
      padding: 8px;
      background: #111;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="menu">
    <div class="header">
      <img src="https://raw.githubusercontent.com/wf-675/Aura-Api-Menu/main/banner.png" alt="Lean Menu" />
    </div>
    <div class="title">HOME</div>
    <ul class="menu-items">
      <li>Self <span>➞</span></li>
      <li>Online <span>➞</span></li>
      <li>Combat/Weapons <span>➞</span></li>
      <li>Visual <span>➞</span></li>
      <li>Vehicle <span>➞</span></li>
      <li>Miscellaneous <span>➞</span></li>
      <li>Destructive <span>➞</span></li>
      <li>Triggers <span>➞</span></li>
      <li>Settings <span>➞</span></li>
    </ul>
    <div class="footer">Version: Beta | 24Hrs ago (pls report bugs)</div>
  </div>

  <script>
    let menuVisible = false;

    document.addEventListener('keydown', function (e) {
      if (e.code === 'Home') {
        menuVisible = !menuVisible;
        document.getElementById('menu').style.display = menuVisible ? 'block' : 'none';
      }
    });
  </script>
</body>
</html>
